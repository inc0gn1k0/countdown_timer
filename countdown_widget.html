<!-- Countdown Component -->
<div style="
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
  background-color: transparent;
  font-family: 'Quicksand', 'Roboto', sans-serif;
">

  <!-- Outer Heading -->
  <h1 style="font-size: 2rem; margin-bottom: 2rem; color: #222;">
    Countdown to the next exam session
  </h1>

  <!-- Pale Green Countdown Tile -->
  <div id="countdown" style="
    --tile-opacity: 0.85;
    font-family: 'Press Start 2P', monospace;
    font-size: 1.25rem;
    background-color: rgba(204, 255, 204, var(--tile-opacity)); /* pale green with variable opacity */
    padding: 1rem 2rem;
    border: 2px solid #0f0;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    color: #0a0;
    text-align: center;
    animation: glitch 1.1s infinite;
    position: relative;
    display: inline-block;
  ">
    <span id="countdown-text">Loading...</span>
    <span id="countdown-placeholder" style="visibility: hidden; height: 0; display: block;">999y:999d:99h:59m:59s:999ms</span>
  </div>
</div>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- Countdown Logic -->
<script>
  const targetISO = '2025-12-31T23:59:59Z';

  function startCountdown(targetISO) {
    const endTime = new Date(targetISO);
    const countdownEl = document.getElementById('countdown-text');

    function updateCountdown() {
      const now = new Date();
      let delta = endTime - now;

      if (delta <= 0) {
        countdownEl.textContent = "â³ Time's up!";
        clearInterval(timer);
        return;
      }

      let ms = delta % 1000;
      ms = String(ms).padStart(3, '0');
      delta = Math.floor(delta / 1000);

      let sec = String(delta % 60).padStart(2, '0');
      delta = Math.floor(delta / 60);

      let min = String(delta % 60).padStart(2, '0');
      delta = Math.floor(delta / 60);

      let hr = String(delta % 24).padStart(2, '0');
      delta = Math.floor(delta / 24);

      let days = String(delta % 365).padStart(3, '0');
      let years = String(Math.floor(delta / 365)).padStart(3, '0');

      countdownEl.textContent = `${years}y:${days}d:${hr}h:${min}m:${sec}s:${ms}ms`;
    }

    const timer = setInterval(updateCountdown, 50);
  }

  startCountdown(targetISO);
</script>

<!-- Glitch Animation -->
<style>
  @keyframes glitch {
    0% { text-shadow: 2px 0 red, -2px 0 blue; }
    20% { text-shadow: -2px -1px red, 2px 1px blue; }
    40% { text-shadow: 2px 2px red, -2px -2px blue; }
    60% { text-shadow: -2px 2px red, 2px -2px blue; }
    80% { text-shadow: 1px 0 red, -1px 0 blue; }
    100% { text-shadow: 0 0 red, 0 0 blue; }
  }
</style>
